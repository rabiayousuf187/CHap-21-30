<!DOCTYPE html>
<html lang="en">
<head>
    <title>Count Number of Occurrences of Word</title>
</head>
<script> 
        // 18. You have a string “The quick brown fox jumps over the lazy dog”. Write a program to count number of
        //     occurrences of word “the” in given string.
    

    // Input
    var input = "The quick brown fox jumps over the lazy dog",
        word_arr = [],
        count = 0;


        document.write("<h4>Count Number of Occurrences of Word:</h4>");
        document.write("User string: " + input);
        input = input.toLowerCase();
        word_arr = input.split(" ");
        

        //last char index
        for (var i = 0 ; i <= word_arr.length ; i++)
        {
            if( word_arr[i]  == "the" )
            {
                count++; 
            }
            if( i == word_arr.length )
            {
                document.write("<br>There are " + count + " occurrence(s) of word 'the'");
                break;
            }
            
        }


</script>
